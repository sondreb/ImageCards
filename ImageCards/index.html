<body>

    <div id="gameboard" class="stretch">
        
        <div data-bind="foreach: TopCards" class="cardsList top">
            <div class="wrapper" data-bind="click: Select">

                </div>
            </div> 
        </div>

        <div data-bind="foreach: BottomCards" class="cardsList bottom">

                <div class="description" data-bind="visible: Selected">  
                    <p class="description_content" data-bind="text: Name"></p>  
                </div>
            </div> 
        </div>


    </div>
