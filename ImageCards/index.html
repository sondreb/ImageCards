<head>
    <meta charset="utf-8">
    <title>Image Cards for Kids</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- WinJS references, will fail on phones with a 404. -->
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link rel="stylesheet" href="Styles/base.css" />
    <link rel="stylesheet" href="Styles/app.css" />

    <script src="Scripts/jquery-1.8.3.js"></script>

    <script src="Scripts/base.js"></script>
    <script src="Scripts/app.js"></script>

    <style type="text/css">
        .flex {
            display: -ms-flexbox;
            -ms-flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <div id="gameboard">

        <!--<img class="brain" src="Assets/brain.png" />-->
        <h1 data-bind="text: Text().ApplicationTitle"></h1>

        <ul class="flex" data-bind="foreach: Cards">
            <li class="tile_narrow tile animated" data-bind="click: Select, style: { 'background-image': Url() }">
                <span data-bind="text: Name"></span>
            </li>
        </ul>

        <!--       <div data-bind="foreach: Cards" id="tiles" style="-ms-flex-wrap: wrap">
            <div class="tile_narrow" data-bind="click: Select, style: { 'background-image': Url() }">
                <span data-bind="text: Name"></span>
            </div>
        </div>-->

        <div class="tile_wide" data-bind="click: About"><span data-bind="text: Text().AboutBox"></span></div>
    </div>

    <video style="display: none;"></video>
    <audio style="display: none;"></audio>

    <div id="about">
        <div>
            <img data-bind="click: About, attr: { src: BackIconUrl }, style: { 'background-image': BackIconBackgroundUrl() }" class="icon" />

            <h1 data-bind="text: Text().ApplicationTitle"></h1>

            <p data-bind="text: Text().By"></p>
            <img data-bind="attr: {src: LogoUrl}" />

            <span data-bind="html: Text().About"></span>

        </div>
    </div>
